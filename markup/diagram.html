<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Stories App">
  <title>Stories</title>

  <link class="favicon" rel="apple-touch-icon" sizes="57x57" href="assets/favicon/dark/apple-icon-57x57.png">
  <link class="favicon" rel="apple-touch-icon" sizes="60x60" href="assets/favicon/dark/apple-icon-60x60.png">
  <link class="favicon" rel="apple-touch-icon" sizes="72x72" href="assets/favicon/dark/apple-icon-72x72.png">
  <link class="favicon" rel="apple-touch-icon" sizes="76x76" href="assets/favicon/dark/apple-icon-76x76.png">
  <link class="favicon" rel="apple-touch-icon" sizes="114x114" href="assets/favicon/dark/apple-icon-114x114.png">
  <link class="favicon" rel="apple-touch-icon" sizes="120x120" href="assets/favicon/dark/apple-icon-120x120.png">
  <link class="favicon" rel="apple-touch-icon" sizes="144x144" href="assets/favicon/dark/apple-icon-144x144.png">
  <link class="favicon" rel="apple-touch-icon" sizes="152x152" href="assets/favicon/dark/apple-icon-152x152.png">
  <link class="favicon" rel="apple-touch-icon" sizes="180x180" href="assets/favicon/dark/apple-icon-180x180.png">
  <link class="favicon" rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/dark/android-icon-192x192.png">
  <link class="favicon" rel="icon" type="image/png" sizes="32x32" href="assets/favicon/dark/favicon-32x32.png">
  <link class="favicon" rel="icon" type="image/png" sizes="96x96" href="assets/favicon/dark/favicon-96x96.png">
  <link class="favicon" rel="icon" type="image/png" sizes="16x16" href="assets/favicon/dark/favicon-16x16.png">
  <link class="favicon" rel="manifest" href="assets/favicon/dark/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta class="favicon-msapplication" name="msapplication-TileImage" content="assets/favicon/dark/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="stories.css">
</head>
<body class="theme_dark">
  <main class="main">
    <div class="board">
      <section class="diagram container">
        <div class="board__text-wrap diagram__text-wrap">
          <h1 class="board__title diagram__title title">
            Размер коммитов
          </h1>
          <h2 class="board__subtitle diagram__subtitle">
            Спринт № 213
          </h2>
        </div>

        <div class="diagram__wrap">
          <figure class="diagram__figure">
            <figcaption class="diagram__figcaption">
              <h2 class="diagram__figcaption-title title">
                182 коммита
              </h2>
              <h3 class="diagram__figcaption-subtitle subtitle">
                +42 с прошлого спринта
              </h3>
            </figcaption>

            <picture class="diagram__picture diagram__picture--diagram diagram__picture--theme-dark">
              <source
                type="image/webp"
                srcset="assets/images/1x/decor/diagram/diagram-dark.webp 1x,
                        assets/images/2x/decor/diagram/diagram-dark.webp 2x,
                        assets/images/3x/decor/diagram/diagram-dark.webp 3x,
                        assets/images/4x/decor/diagram/diagram-dark.webp 4x"
              >

              <img
                class="diagram__image"
                src="assets/images/1x/decor/diagram/diagram-dark.png"
                srcset="assets/images/2x/decor/diagram/diagram-dark.png 2x,
                        assets/images/3x/decor/diagram/diagram-dark.png 3x,
                        assets/images/4x/decor/diagram/diagram-dark.png 4x"
                alt="Диаграмма коммитов"
              >
            </picture>
            <picture class="diagram__picture diagram__picture--diagram diagram__picture--theme-light">
              <source
                type="image/webp"
                srcset="assets/images/1x/decor/diagram/diagram-light.webp 1x,
                        assets/images/2x/decor/diagram/diagram-light.webp 2x,
                        assets/images/3x/decor/diagram/diagram-light.webp 3x,
                        assets/images/4x/decor/diagram/diagram-light.webp 4x"
              >

              <img
                class="diagram__image"
                src="assets/images/1x/decor/diagram/diagram-light.png"
                srcset="assets/images/2x/decor/diagram/diagram-light.png 2x,
                        assets/images/3x/decor/diagram/diagram-light.png 3x,
                        assets/images/4x/decor/diagram/diagram-light.png 4x"
                alt="Диаграмма коммитов"
              >
            </picture>
          </figure>

          <ul class="diagram__detail-list">
            <li class="diagram__item">
              <span class="diagram__icon-wrap diagram__icon-wrap--largest">
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-dark">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-dark-largest.webp 1x,
                            assets/images/2x/decor/circle/circle-dark-largest.webp 2x,
                            assets/images/3x/decor/circle/circle-dark-largest.webp 3x,
                            assets/images/4x/decor/circle/circle-dark-largest.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-dark-largest.png"
                    srcset="assets/images/2x/decor/circle/circle-dark-largest.png 2x,
                            assets/images/3x/decor/circle/circle-dark-largest.png 3x,
                            assets/images/4x/decor/circle/circle-dark-largest.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-light">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-light-largest.webp 1x,
                            assets/images/2x/decor/circle/circle-light-largest.webp 2x,
                            assets/images/3x/decor/circle/circle-light-largest.webp 3x,
                            assets/images/4x/decor/circle/circle-light-largest.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-light-largest.png"
                    srcset="assets/images/2x/decor/circle/circle-light-largest.png 2x,
                            assets/images/3x/decor/circle/circle-light-largest.png 3x,
                            assets/images/4x/decor/circle/circle-light-largest.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
              </span>
              <p class="diagram__value-desc">
                > 1001 строки
              </p>
              <p class="diagram__value-change">
                +8
              </p>
              <p class="diagram__value-current">
                30
              </p>
            </li>
            <li class="diagram__item">
              <span class="diagram__icon-wrap diagram__icon-wrap--large">
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-dark">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-dark-large.webp 1x,
                            assets/images/2x/decor/circle/circle-dark-large.webp 2x,
                            assets/images/3x/decor/circle/circle-dark-large.webp 3x,
                            assets/images/4x/decor/circle/circle-dark-large.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-dark-large.png"
                    srcset="assets/images/2x/decor/circle/circle-dark-large.png 2x,
                            assets/images/3x/decor/circle/circle-dark-large.png 3x,
                            assets/images/4x/decor/circle/circle-dark-large.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-light">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-light-large.webp 1x,
                            assets/images/2x/decor/circle/circle-light-large.webp 2x,
                            assets/images/3x/decor/circle/circle-light-large.webp 3x,
                            assets/images/4x/decor/circle/circle-light-large.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-light-large.png"
                    srcset="assets/images/2x/decor/circle/circle-light-large.png 2x,
                            assets/images/3x/decor/circle/circle-light-large.png 3x,
                            assets/images/4x/decor/circle/circle-light-large.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
              </span>
              <p class="diagram__value-desc">
                501 — 1000 строк
              </p>
              <p class="diagram__value-change">
                +6
              </p>
              <p class="diagram__value-current">
                32
              </p>
            </li>
            <li class="diagram__item">
              <span class="diagram__icon-wrap diagram__icon-wrap--small">
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-dark">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-dark-small.webp 1x,
                            assets/images/2x/decor/circle/circle-dark-small.webp 2x,
                            assets/images/3x/decor/circle/circle-dark-small.webp 3x,
                            assets/images/4x/decor/circle/circle-dark-small.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-dark-small.png"
                    srcset="assets/images/2x/decor/circle/circle-dark-small.png 2x,
                            assets/images/3x/decor/circle/circle-dark-small.png 3x,
                            assets/images/4x/decor/circle/circle-dark-small.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-light">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-light-small.webp 1x,
                            assets/images/2x/decor/circle/circle-light-small.webp 2x,
                            assets/images/3x/decor/circle/circle-light-small.webp 3x,
                            assets/images/4x/decor/circle/circle-light-small.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-light-small.png"
                    srcset="assets/images/2x/decor/circle/circle-light-small.png 2x,
                            assets/images/3x/decor/circle/circle-light-small.png 3x,
                            assets/images/4x/decor/circle/circle-light-small.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
              </span>
              <p class="diagram__value-desc">
                101 — 500 строк
              </p>
              <p class="diagram__value-change">
                +16
              </p>
              <p class="diagram__value-current">
                58
              </p>
            </li>
            <li class="diagram__item">
              <span class="diagram__icon-wrap diagram__icon-wrap--smallest">
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-dark">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-dark-smallest.webp 1x,
                            assets/images/2x/decor/circle/circle-dark-smallest.webp 2x,
                            assets/images/3x/decor/circle/circle-dark-smallest.webp 3x,
                            assets/images/4x/decor/circle/circle-dark-smallest.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-dark-smallest.png"
                    srcset="assets/images/2x/decor/circle/circle-dark-smallest.png 2x,
                            assets/images/3x/decor/circle/circle-dark-smallest.png 3x,
                            assets/images/4x/decor/circle/circle-dark-smallest.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
                <picture class="diagram__picture diagram__picture--icon diagram__picture--theme-light">
                  <source
                    type="image/webp"
                    srcset="assets/images/1x/decor/circle/circle-light-smallest.webp 1x,
                            assets/images/2x/decor/circle/circle-light-smallest.webp 2x,
                            assets/images/3x/decor/circle/circle-light-smallest.webp 3x,
                            assets/images/4x/decor/circle/circle-light-smallest.webp 4x"
                  >

                  <img
                    class="diagram__icon"
                    src="assets/images/1x/decor/circle/circle-light-smallest.png"
                    srcset="assets/images/2x/decor/circle/circle-light-smallest.png 2x,
                            assets/images/3x/decor/circle/circle-light-smallest.png 3x,
                            assets/images/4x/decor/circle/circle-light-smallest.png 4x"
                    alt="Декоративный элемент"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                </picture>
              </span>
              <p class="diagram__value-desc">
                1 — 100 строк
              </p>
              <p class="diagram__value-change">
                +12
              </p>
              <p class="diagram__value-current">
                62
              </p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>

  <button class="colors-theme-toggle" title="Dark/Light theme toggler">
    Dark/Light theme toggler
  </button>

  <script src="stories.js"></script>
</body>
</html>

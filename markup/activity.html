              <picture class="activity__picture activity__picture--theme-light">
                <source
                  type="image/webp"
                  srcset="assets/images/1x/decor/graph/mid-light.webp 1x,
                          assets/images/2x/decor/graph/mid-light.webp 2x,
                          assets/images/3x/decor/graph/mid-light.webp 3x,
                          assets/images/4x/decor/graph/mid-light.webp 4x"
                >

                <img
                  class="activity__figure activity__figure--mid"
                  src="assets/images/1x/decor/graph/mid-light.png"
                  srcset="assets/images/2x/decor/graph/mid-light.png 2x,
                          assets/images/3x/decor/graph/mid-light.png 3x,
                          assets/images/4x/decor/graph/mid-light.png 4x"
                  alt="mid"
                >
              </picture>
            </span>

            <span class="activity__figure-wrap">
              <picture class="activity__picture activity__picture--theme-dark">
                <source
                  type="image/webp"
                  srcset="assets/images/1x/decor/graph/min-dark.webp 1x,
                          assets/images/2x/decor/graph/min-dark.webp 2x,
                          assets/images/3x/decor/graph/min-dark.webp 3x,
                          assets/images/4x/decor/graph/min-dark.webp 4x"
                >

                <img
                  class="activity__figure activity__figure--min"
                  src="assets/images/1x/decor/graph/min-dark.png"
                  srcset="assets/images/2x/decor/graph/min-dark.png 2x,
                          assets/images/3x/decor/graph/min-dark.png 3x,
                          assets/images/4x/decor/graph/min-dark.png 4x"
                  alt="min"
                >
              </picture>
              <picture class="activity__picture activity__picture--theme-light">
                <source
                  type="image/webp"
                  srcset="assets/images/1x/decor/graph/min-light.webp 1x,
                          assets/images/2x/decor/graph/min-light.webp 2x,
                          assets/images/3x/decor/graph/min-light.webp 3x,
                          assets/images/4x/decor/graph/min-light.webp 4x"
                >

                <img
                  class="activity__figure activity__figure--min"
                  src="assets/images/1x/decor/graph/min-light.png"
                  srcset="assets/images/2x/decor/graph/min-light.png 2x,
                          assets/images/3x/decor/graph/min-light.png 3x,
                          assets/images/4x/decor/graph/min-light.png 4x"
                  alt="min"
                >
              </picture>
            </span>
          </li>
        </ul>

        <ul class="activity__list-legends">
          <li class="activity__legend">
            <span class="activity__bar-color activity__bar-color--step"></span>
            <p class="activity__bar-desc activity__bar-desc--mobile">
              1 час
            </p>
            <p class="activity__bar-desc activity__bar-desc--tablet">
              2 часа
            </p>
          </li>
          <li class="activity__legend">
            <span class="activity__bar-color activity__bar-color--min"></span>
            <p class="activity__bar-desc">
              0
            </p>
          </li>
          <li class="activity__legend">
            <span class="activity__bar-color activity__bar-color--mid"></span>
            <p class="activity__bar-desc">
              1 — 2
            </p>
          </li>
          <li class="activity__legend">
            <span class="activity__bar-color activity__bar-color--max"></span>
            <p class="activity__bar-desc">
              3 — 4
            </p>
          </li>
          <li class="activity__legend">
            <span class="activity__bar-color activity__bar-color--extra"></span>
            <p class="activity__bar-desc">
              5 — 6
            </p>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <button class="colors-theme-toggle" title="Dark/Light theme toggler">
    Dark/Light theme toggler
  </button>

  <script src="stories.js"></script>
</body>
</html>
